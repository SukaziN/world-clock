<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <label for="cities">Which city's details would you like displayed?</label>
      <br />
      <select name="places" id="cities">
        <option value="">Select a city</option>
        <option value="">Sydney</option>
        <option value="">Secunda</option>
        <option value="">New York</option>
      </select>
      <div class="city">
        <h2>Pretoria</h2>
        <div class="date">Saturday 13 August</div>
        <div class="time"><strong>08:15 PM</strong></div>
        <h2>Beijing</h2>
        <div class="date">Sunday 14 August</div>
        <div class="time"><strong>12:17 AM</strong></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
